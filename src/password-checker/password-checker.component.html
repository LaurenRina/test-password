<div class="strength">
  <section class="strengthBar">
    <div
      class="point"
      [style.background-color]="barsActiveAmount >= 1 ? barsColor : null"
    ></div>
    <div
      class="point"
      [style.background-color]="barsActiveAmount >= 2 ? barsColor : null"
    ></div>
    <div
      class="point"
      [style.background-color]="barsActiveAmount >= 3 ? barsColor : null"
    ></div>
  </section>
</div>
