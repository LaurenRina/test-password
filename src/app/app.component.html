<div class="content" role="main">
  <h1>Welcome to password checker app!</h1>

  <form [formGroup]="passwordForm">
    <label for="password-input-field" class="">Enter Password Here: </label>
    <input
      type="password"
      value="ss"
      id="password-input-field"
      formControlName="password"
    />
  </form>

  <br />
  <br />
  <br />

  <div>
    <password-checker
      [currentPasswordValue]="passwordForm.value.password!"
    ></password-checker>
  </div>
</div>
