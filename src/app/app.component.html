<div class="content" role="main">
  <h1>Welcome to password checker app!</h1>

  <div>
    <label for="password-input-field" class="">Enter Password Here: </label>
    <input
      type="password"
      id="password-input-field"
      [(ngModel)]="passwordValue"
    />
  </div>

  <br />
  <br />
  <br />

  <div>
    <password-checker [currentPasswordValue]="passwordValue"></password-checker>
  </div>
</div>
